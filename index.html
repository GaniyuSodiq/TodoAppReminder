<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More On Todo App</title>
</head>
<body>
  
  <button id = 'displayTodosButton'>Display Todos</button> <br>
  
  <button id="toggleAllButton">Toggle All</button> <br>
  
  <button id="addTodoButton">Add Todo</button>
  <input id="addTodoInput"> <br>
  
  <button id="editTodoButton">Edit Todo</button>
  <input id="editTodoInputPosition">
  <input id="editTodoInputNewTodo">
  
   
   <script>
    
       // 
       var todos = [
           {todoText:'Item 1', completed: false},
           {todoText:'Item 2', completed: false},
           {todoText:'Item 3', completed: false},
       ];
       
       
       
       // Display Todos
       function displayTodo(){
           for (var i = 0; i < todos.length; i++){
               console.log(todos[i]);
           }
       }
       
       
        
       // Add todos
       function addTodo(){
           var newTodo = document.getElementById("addTodoInput").value;
           todos.push({todoText:newTodo, completed: false});
           newTodo = '';
           displayTodo();
       }
       
       
       // Edit todo
       function editTodo(){
           var position = document.getElementById("editTodoInputPosition").value;
           var newEdit = document.getElementById("editTodoInputNewTodo").value;
           todos[position].todoText = newEdit;
           displayTodo();
       }
       
       
       // Remove Todo
       function remove(position){
           todos.splice(position, 1);
           displayTodo();
       }
       
       
       //Toggle
       function toggle(position){
           if (todos[position].completed === true){
               todos[position].completed = false;
           } else{
               todos[position].completed = true
           }
           
           displayTodo();
       }
       
       
       //Toggle All
       function toggleAll(){
           
           var completedTodos = 0;
           
           for (var i = 0; i < todos.length; i++){
               if (todos[i].completed === true){
                  completedTodos++; 
               }
           }
           
               if (completedTodos === todos.length){
                   for (var i = 0; i < todos.length; i++){
                       todos[i].completed = false;
                   }
               } else{
                   for (var i = 0; i < todos.length; i++){
                       todos[i].completed = true;
                   }
               }
           
           
           displayTodo();
       }
       
       
       
       //Display Todos Button
       var displayTodosButton = document.getElementById('displayTodosButton');
       displayTodosButton.addEventListener('click', displayTodo);
       
       
       
       //Toggle All Button
       var toggleAllButton = document.getElementById("toggleAllButton");
       toggleAllButton.addEventListener('click', toggleAll);
       
       
       //Add Todo Button
       var addTodoButton = document.getElementById("addTodoButton");
       addTodoButton.addEventListener('click', addTodo);
       
       
       //Edit Todo Button
       var editTodoButton = document.getElementById("editTodoButton");
       editTodoButton.addEventListener('click', editTodo);
       
    </script>
    
</body>
</html>
